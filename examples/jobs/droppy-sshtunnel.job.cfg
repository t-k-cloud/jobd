[localhost-open]
exe = ssh -f -N -D 8991 localhost
if_not = lsof -i:8991
dep[] = sshd:up
dep[] = lsof:installed

[remotehost-open]
exe = ssh -f -NR 8991:localhost:8991 $SSHTO
if_not = ssh $SSHTO 'sudo lsof -i:8991'

[open]
dep[] = droppy-sshtunnel:localhost-open
dep[] = droppy-sshtunnel:remotehost-open

[localhost-closed]
exe = sh -c 'kill `lsof -t -i:8991`'
if = lsof -i:8991

[remotehost-closed]
exe = ssh $SSHTO 'sudo kill $(sudo lsof -t -i:8991)'
if = ssh $SSHTO 'sudo lsof -i:8991'

[closed]
dep[] = droppy-sshtunnel:localhost-closed
dep[] = droppy-sshtunnel:remotehost-closed
