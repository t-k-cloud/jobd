[installed]
cwd = ~
exe = yarn add droppy@6.3.18
if_not = test -e ./node_modules/droppy/droppy.js 
dep[] = droppy:registry-set
dep[] = yarn:installed

[registry-set]
cwd = ~
exe = ls #yarn config set registry 'https://registry.npm.taobao.org'
dep[] = yarn:installed

[up]
cwd = /home/tk
exe = node ./node_modules/droppy/droppy.js -d -f ~/Desktop/ start
if_not = lsof -t -i:8989
dep[] = droppy:installed
dep[] = node:installed

[down]
exe = kill $(lsof -t -i:8989)
dep[] = droppy:up
