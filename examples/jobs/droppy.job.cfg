[installed]
cwd = /home/tk
exe = yarn add droppy@6.3.18
if_not = test -e ./node_modules/droppy/droppy.js 
dep[] = droppy:registry-set
dep[] = yarn:installed

[registry-set]
cwd = /home/tk
exe = yarn config set registry 'https://registry.npm.taobao.org'
dep[] = yarn:installed

[up]
cwd = /home/tk
exe = node ./node_modules/droppy/droppy.js --daemon -f ~/Desktop/thechangelog/ start
if_not = lsof -t -i:8989
dep[] = droppy:installed
dep[] = node:installed

[down]
exe = sh -c 'kill $(lsof -t -i:8989)'
dep[] = droppy:up
